<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animation.css">
  <script src="./js/render.js" type="text/javascript"></script>
  <script src="./js/jquery.min.js" type="text/javascript"></script>
  <title>Beta Inspector Crow</title>
</head>

<body>
  <noscript>Necesitas activar javascript para visualizar el contenido.</noscript>
  <div class="main-content">
    <div class="two-columns">
      <h2>Imagen Uno</h2>
      <div>
        <div id="image-container-one" class="content-image">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <img src="./img/uploadLogo.png" alt="no-photo" id="imageOne" onclick="uploadImageOne()" />
        </div>
        <input id="uploadOne" type="file" onchange="previewFileOne()" accept="image/jpeg, image/png" />
      </div>
      <h2>Imagen Dos</h2>
      <div id="image-container-two" class="content-image">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <img src="./img/uploadLogo.png" alt="no-photo" id="imageTwo" onclick="uploadImageTwo()" />
      </div>
      <input id="uploadTwo" type="file" onchange="previewFileTwo()" accept="image/jpeg, image/png" />
    </div>

    <div class="two-columns">
      <div id="image-container-result" class="content-image-result">
        <img src="./img/uploadLogo.png" alt="no-photo" id="imageResult" />
      </div>
    </div>
  </div>
  <div id="root"></div>
</body>

</html>
